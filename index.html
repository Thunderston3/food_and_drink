<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food & Drink Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <!-- Search View -->
        <div id="searchView" class="view active">
            <div class="header">
                <h1>ğŸ½ï¸ Food & Drink Finder</h1>
                <p>Find the best bars and restaurants near you</p>
            </div>
            
            <div class="search-form">
                <div class="form-group">
                    <label for="locationType">Location:</label>
                    <div class="location-options">
                        <button type="button" id="currentLocationBtn" class="location-btn active">
                            ğŸ“ Use Current Location
                        </button>
                        <button type="button" id="customLocationBtn" class="location-btn">
                            ğŸ” Enter Location
                        </button>
                    </div>
                </div>
                
                <div class="form-group" id="customLocationGroup" style="display: none;">
                    <label for="locationInput">Enter location:</label>
                    <input type="text" id="locationInput" placeholder="e.g., New York, NY or 123 Main St">
                </div>
                
                <div class="form-group">
                    <label for="searchQuery">Search query (optional):</label>
                    <input type="text" id="searchQuery" placeholder="e.g., pizza, bars, coffee">
                </div>
                
                <div class="form-group">
                    <label for="distanceSlider">Max distance: <span id="distanceValue">2</span> miles</label>
                    <input type="range" id="distanceSlider" min="0.2" max="50" step="0.1" value="2">
                </div>
                <div class="form-group">
                    <label for="sortBy">Sort by:</label>
                    <div id="sortByGroup" class="option-selector">
                        <button type="button" id="sortByDistance" class="sort-btn active">Distance</button>
                        <button type="button" id="sortByRating" class="sort-btn">Rating</button>
                    </div>
                    <input type="hidden" id="sortBy" value="DISTANCE">
                </div>
                <div class="form-group">
                    <label for="minRatingSlider">Minimum rating: <span id="minRatingValue">0</span></label>
                    <input type="range" id="minRatingSlider" min="0" max="9" step="0.1" value="0">
                </div>
                
                <button type="button" id="searchBtn" class="search-button">
                    ğŸ” Search
                </button>
            </div>
            
            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching for places...</p>
            </div>
        </div>
        
        <!-- Results View -->
        <div id="resultsView" class="view">
            <div class="header" style="display:flex;align-items:center;justify-content:space-between;gap:10px;">
                <h2 style="margin:0;">ğŸ“ Search Results</h2>
                <div style="display:flex;gap:10px;align-items:center;">
                    <button id="toggleMapViewBtn" class="back-button" style="font-size:1rem;min-width:44px;">ğŸ—ºï¸ Map View</button>
                    <button id="backToSearchBtn" class="back-button">â† Back to Search</button>
                </div>
            </div>
            <div id="resultsContainer" class="results-container">
                <!-- Results will be populated here -->
            </div>
            <div id="mapContainer" style="display:none;height:400px;margin-top:20px;border-radius:16px;overflow:hidden;"></div>
            <div id="noResults" class="no-results" style="display: none;">
                <p>No results found. Try adjusting your search criteria.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
